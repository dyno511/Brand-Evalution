     function Line(data, element) {
    const chart1 = echarts.init(document.getElementById('chart1'));

    // Tạo labels từ dữ liệu (e.g., ["T1", "T2", "T3", ...])
    const labels = data.map(row => row[0]);

    // Tạo datasets từ dữ liệu
    const datasets = [];
    const so_cot = data[0][1].length;

    for (let i = 0; i < so_cot; i++) {
        const label = data[0][1][i][0]; // Lấy tên cột (e.g., "tốt")
        const backgroundColor = data.map(row => row[1][i][2]); // Màu sắc của từng thời điểm
        const values = data.map(row => row[1][i][1]); // Giá trị tại từng thời điểm

        // Thêm dữ liệu vào datasets
        datasets.push({
            name: label,
            type: 'line',
            data: values,
            lineStyle: {
                color: backgroundColor[0], // Lấy màu sắc đầu tiên làm màu chính
            },
        });
    }

    // Thiết lập options cho biểu đồ
    const option1 = {
        title: {
            text: 'Chart 1',
            left: 'center',
        },
        grid: {
            show: true,
            top: 30,
            backgroundColor: '#F5F5F5', // Màu nền
        },
        tooltip: {
            trigger: 'axis',
        },
        legend: {
            data: datasets.map(ds => ds.name), // Lấy tên các cột
            bottom: 0,
        },
        xAxis: {
            type: 'category',
            data: labels, // Dùng labels làm dữ liệu trục X
        },
        yAxis: {
            type: 'value',
        },
        series: datasets, // Truyền datasets vào series
    };

    // Khởi tạo biểu đồ
    chart1.setOption(option1);

   chart1.group = 'group1';
