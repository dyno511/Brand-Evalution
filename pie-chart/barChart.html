function Bar(data, element) {
    const datasets = [];
    const so_cot = data[0][1].length;

    // Tạo datasets từ dữ liệu
    for (let i = 0; i < so_cot; i++) {
        const label = data[0][1][i][0]; // Lấy tên cột (e.g., "tốt")
        const backgroundColor = data.map(row => row[1][i][2]); // Màu sắc của từng thời điểm
        const values = data.map(row => row[1][i][1]); // Giá trị tại từng thời điểm

        datasets.push({
            label: label,
            barThickness: 10,
            backgroundColor: backgroundColor,
            borderColor: "rgba(0,85,255,1)",
            pointRadius: !1,
            pointColor: "#3b8bba",
            pointStrokeColor: "rgba(60,141,188,1)",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(60,141,188,1)",
            data: values,
            fill: "",
            lineTension: .1
        });
    }

    // Tạo labels (e.g., ["T1", "T2"])
    const labels = data.map(row => row[0]);

    // Cấu hình dữ liệu cho biểu đồ
    const ChartData = {
        labels: labels,
        datasets: datasets
    };

    // Tạo biểu đồ
    new Chart(element, {
        type: 'bar',
        data: ChartData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
